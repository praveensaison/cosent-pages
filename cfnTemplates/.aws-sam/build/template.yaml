AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'static-site

  Sample SAM Template for static-site

  '
Globals:
  Function:
    Timeout: 30
Parameters:
  EnvironmentType:
    Description: Environment Type
    Type: String
Conditions:
  EnvironmentNotProd:
    Fn::Not:
    - Fn::Equals:
      - Ref: EnvironmentType
      - production
  EnvironmentProd:
    Fn::Equals:
    - Ref: EnvironmentType
    - production
  EnvironmentInt:
    Fn::Equals:
    - Ref: EnvironmentType
    - int
Resources:
  customerconsentbucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: customerconsentbucket-${EnvironmentType}-${AWS::AccountId}-${AWS::Region}
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      WebsiteConfiguration:
        IndexDocument: communicationborrower.html
        ErrorDocument: Error404.html
      Tags:
      - Key: Service
        Value: hawkgirl
      - Key: Owner
        Value: neutrons
      - Key: Department
        Value: Product
      - Key: Stage
        Value: None
  cloudFrontOriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment:
          Fn::Sub: CloudFront OAI for customerconsentbucket
  customerconsentbucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: customerconsentbucket
      PolicyDocument:
        Id: PolicyForCloudFrontPrivateContent
        Statement:
          Effect: Allow
          Principal:
            AWS:
              Fn::Join:
              - ''
              - - 'arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity '
                - Ref: cloudFrontOriginAccessIdentity
          Action: s3:GetObject
          Resource:
            Fn::Join:
            - ''
            - - 'arn:aws:s3:::'
              - Ref: customerconsentbucket
              - /*
  myDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      Fn::Transform:
        Name: GetSSMParameter
        Parameters:
          parameterName: KSF-Wildcard-SSL-Certificate
      DistributionConfig:
        Enabled: 'true'
        DefaultRootObject: communicationBorrower.html
        Aliases:
        - customerconsent.qa.creditsaison.xyz
        ViewerCertificate:
          MinimumProtocolVersion: TLSv1.2_2021
          SslSupportMethod: sni-only
          AcmCertificateArn: $$KSF-Wildcard-SSL-Certificate$$
        DefaultCacheBehavior:
          ForwardedValues:
            QueryString: false
          TargetOriginId:
            Fn::Sub: customerconsentbucket origin
          ViewerProtocolPolicy: https-only
        Origins:
        - DomainName:
            Fn::Join:
            - ''
            - - Ref: customerconsentbucket
              - .s3.amazonaws.com
          Id:
            Fn::Sub: customerconsentbucket origin
          S3OriginConfig:
            OriginAccessIdentity:
              Fn::Sub: origin-access-identity/cloudfront/${cloudFrontOriginAccessIdentity}
        CustomErrorResponses:
        - ErrorCode: '403'
          ResponsePagePath: /communicationBorrower.html
          ResponseCode: '200'
          ErrorCachingMinTTL: '300'
        - ErrorCode: '404'
          ResponsePagePath: /communicationBorrower.html
          ResponseCode: '200'
          ErrorCachingMinTTL: '300'
        - ErrorCode: '500'
          ResponsePagePath: /communicationBorrower.html
          ResponseCode: '200'
          ErrorCachingMinTTL: '300'
      Tags:
      - Key: Service
        Value: hawkgirl
      - Key: Owner
        Value: neutrons
      - Key: Department
        Value: Product
      - Key: Stage
        Value: None
  R53DnsRecordSet:
    Type: AWS::Route53::RecordSet
    Properties:
      AliasTarget:
        DNSName:
          Fn::GetAtt:
          - myDistribution
          - DomainName
        EvaluateTargetHealth: false
        HostedZoneId: Z2FDTNDATAQYW2
      Comment:
        Fn::Sub: DNS Record for customer consent
      HostedZoneName:
        Fn::If:
        - EnvironmentProd
        - creditsaison.in.
        - Fn::If:
          - EnvironmentInt
          - Fn::Join:
            - ''
            - - Ref: EnvironmentType
              - .creditsaison.in.
          - Fn::Join:
            - ''
            - - Ref: EnvironmentType
              - .creditsaison.xyz.
      Name:
        Fn::If:
        - EnvironmentProd
        - Fn::Sub: customerconsent.creditsaison.in
        - Fn::If:
          - EnvironmentInt
          - Fn::Join:
            - ''
            - - customerconsent
              - .
              - Ref: EnvironmentType
              - .creditsaison.in
          - Fn::Join:
            - ''
            - - customerconsent
              - .
              - Ref: EnvironmentType
              - .creditsaison.xyz
      Type: A
Outputs:
  BucketName:
    Value:
      Ref: customerconsentbucket
    Description: Name of S3 bucket to hold website content
  CloudfrontEndpoint:
    Value:
      Ref: myDistribution
    Description: Endpoint for Cloudfront distribution
