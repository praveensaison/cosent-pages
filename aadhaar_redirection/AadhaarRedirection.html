<!DOCTYPE html>
<html>
<head>
    <title>Aadhaar Redirection Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>

<body>

<main>

    <div style="background-color: #F8F8F8; padding: 20px 0px;">
        <img src="static/img/Logo.svg" width="200px" height="64px" align="bottom">
    </div>
    <div style="margin-top: 10px; text-align: center;">
        <img src="static/img/VectorSmartObject3.png" width="200px" height="174px" align="bottom">
    </div>

    <h1 class="heading">Enter Your Aadhaar Number</h1>

    <div class="input-container">
        <input type="text" id="aadhaarInput" placeholder="12-digit number" style="width: 200px;" maxlength="14"
               oninput="formatAndValidateAadhaarInput(this)">
        <div class="submit-button">
            <button type="submit" onclick="generateOtp()" id="generateOtpButton" disabled>Send Otp</button>
        </div>
    </div>
    <p id="aadhaarErrorMessage" style="color: red; display: none; text-align: center">Please enter a valid Aadhaar
        number.</p>

    <div id="otpSection" style="display: none;">
        <div class="otp-container">
            <h2>Enter OTP</h2>
            <div class="otp-field">
                <input type="text" maxlength="1"/>
                <input type="text" maxlength="1"/>
                <input class="space" type="text" maxlength="1"/>
                <input type="text" maxlength="1"/>
                <input type="text" maxlength="1"/>
                <input type="text" maxlength="1"/>
            </div>
        </div>

        <p id="otpErrorMessage" style="color: red; display: none; text-align: center">Please enter complete OTP</p>

        <div class="submit-button2" style="display: flex;justify-content: center;margin:20px;">
            <button type="submit"
                    style="background-color: #004097; width: 120px; height: 50px; border-radius: 10px; color: white; cursor: pointer; border-color: #004097;"
                    onclick="submitOTP()">Submit
            </button>
        </div>
    </div>
</main>


<footer style="margin-top: auto;">
    <div class="support-text">
        For any help & support, you can reach us at <a style="color:#1F6FDC" href="mailto:support@creditsaison-in.com"
                                                       target="_blank">support@creditsaison-in.com</a>
    </div>
    <div style="text-align: center; color:#A7A7A8; margin: 20px 0px;">
        &copy; Kisetsu Saison Finance India Private Limited 2023
    </div>
</footer>

</body>
</html>


<script>

    const aadhaarInput = document.getElementById("aadhaarInput");

    aadhaarInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            generateOtp();
        }
    });

    const inputs = document.querySelectorAll(".otp-field input");
    inputs.forEach((input, index) => {
        input.dataset.index = index;
        input.addEventListener("keyup", handleOtp);
        input.addEventListener("paste", handleOnPasteOtp);
    });

</script>
