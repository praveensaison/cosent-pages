<!DOCTYPE html>
<html>
<head>
    <title>Aadhaar Redirection Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/scripts.js"></script>
</head>

<body>

<main>

    <div style="background-color: #F8F8F8; padding: 20px 0px;">
        <img align="bottom" height="64px" src="img/Logo.svg" width="200px">
    </div>

    <h1 class="heading">Enter Your Aadhaar Number</h1>

    <div class="input-container">
        <input id="aadhaarInput" maxlength="14" oninput="formatAndValidateAadhaarInput(this)"
               placeholder="12-digit number" style="width: 200px;"
               type="text">
        <div class="submit-button">
            <button disabled id="generateOtpButton" onclick="generateOtp()" type="submit">Send Otp</button>
        </div>
    </div>
    <p id="aadhaarErrorMessage" style="color: red; display: none; text-align: center">Please enter a valid Aadhaar
        number.</p>

    <div id="otpSection">
        <div class="otp-container">
            <h2>Enter OTP</h2>
            <p>An OTP is sent to your registered mobile number for verification</p>
            <div class="otp-field">
                <input maxlength="1" type="text"/>
                <input maxlength="1" type="text"/>
                <input class="space" maxlength="1" type="text"/>
                <input maxlength="1" type="text"/>
                <input maxlength="1" type="text"/>
                <input maxlength="1" type="text"/>
            </div>
        </div>

        <p id="otpErrorMessage" style="color: red; display: none; text-align: center">Please enter complete OTP</p>

        <div class="consent-checkbox">
            <input type="checkbox" id="consentCheckbox" onchange="toggleSubmitButton()">
            <label for="consentCheckbox">I allow Kisetsu Saison Finance (India) Private Limited to fetch my Aadhaar XML
                details from UIDAI</label>
        </div>
        <div class="submit-button2" style="display: flex;justify-content: center">
            <button disabled id="submitButton" onclick="submitOTP()" type="submit">Submit
            </button>
        </div>
    </div>
</main>

</body>
</html>


<script>

    const aadhaarInput = document.getElementById("aadhaarInput");

    aadhaarInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            generateOtp();
        }
    });

    const inputs = document.querySelectorAll(".otp-field input");
    inputs.forEach((input, index) => {
        input.dataset.index = index;
        input.addEventListener("keyup", handleOtp);
        input.addEventListener("paste", handleOnPasteOtp);
    });

    // Call the toggleSubmitButton function initially to set the initial state of the submit button
    toggleSubmitButton();
    // Add event listener for checkbox change
    const consentCheckbox = document.getElementById("consentCheckbox");
    consentCheckbox.addEventListener("change", handleCheckboxChange);
</script>
