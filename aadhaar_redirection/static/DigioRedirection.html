<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digio Redirection Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/utils.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/init.js"></script>
</head>
<body>
<main class="main-container">
    <div class="kyc-verification-container">
        <p class="font-size-16">KYC Verification</p>
        <span onclick="redirectUrl()">
            <img id="close-img" src="img/close.png" alt="close icon" height="15px" width="15px"/>
        </span>
    </div>

    <div class="uidai-failed-container">
        <div>
            <img src="img/failure.svg" style="width: 350px" alt="failure-icon">
        </div>

        <div class="uidai-failed-text">
            <div style="font-weight: 600; font-size: 16px;">Your Aadhaar verification failed</div>
            <div style="font-size: 12px;">because the UIDAI website is currently down</div>
        </div>
    </div>

    <div>
        <img src="img/digilocker.svg" style="width: 350px" alt="digilocker-img">
    </div>

    <div class="digio-submit-section">
        <div class="submit-button2">
            <button id="digioSubmitButton" onclick="startDigioFlow()" type="submit">
                Verify my aadhaar
            </button>
        </div>
    </div>

    <div class="footer-container">
        <div class="footer-message">Powered by Credit Saison</div>
        <img id="cs-logo" src="img/cs-logo.svg" alt="Logo" width="20" height="20"/>
    </div>
</main>

</body>
</html>
